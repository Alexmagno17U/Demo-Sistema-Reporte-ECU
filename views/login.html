
<div class="contenedor-login">
    <md-content layout-padding>
        <div class="contenedor-imagen">
            <img src="./images/k-logo-91x70.png" />
        </div>
        <form name="userForm" class="form-login">
            <div layout="column" id="padre-dialogojs">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Usuario</label>
                    <input ng-model="user.username">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Contrase√±a</label>
                    <input type="password" ng-model="user.password">
                </md-input-container>
            </div>
            <div class="contenedor-boton">
                <md-button class="md-raised md-primary" ng-click="login()">Entrar</md-button>
            </div>
        </form>
    </md-content>
</div>
